<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<button id="btn">Animation</button>
<p style="border: solid;width: 100px;height: 100px;">Test</p>
<script>
    $("#btn").click(function(){
        $("p").animate({
            'width':'200px',
            'height':'150px',
            'margin-left':'300px',
            'font-size':'40px',
            'background-color':'gray'

        },3000);
    });
</script>
