<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Complexity Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f0f0; }
        h1 { text-align: center; }
        .form-container { max-width: 400px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, select, button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #45a049; color: white; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; padding: 10px; background-color: #e7f7e7; border-radius: 4px; }
    </style>
</head>
<body>

    <h1>Time Complexity Calculator</h1>

    <div class="form-container">
        <label for="method">Select Time Complexity Type:</label>
        <select id="method">
            <option value="quadratic">Quadratic</option>
            <option value="cubic">Cubic</option>
            <option value="logarithmic">Logarithmic</option>
            <option value="linear">Linear</option>
        </select>

        <label for="seconds">Enter Seconds:</label>
        <input type="number" id="seconds" placeholder="Seconds">

        <label for="input1">Enter Input:</label>
        <input type="number" id="input1" placeholder="Input">

        <label for="input2">Enter Increased Input:</label>
        <input type="number" id="input2" placeholder="Increased Input">

        <button id="calculateButton">Calculate</button>

        <div class="result" id="result">
    
        </div>
    </div>

    <script src="TimeComplexity.js"></script>
</body>
</html>
