<script>
    'use strict';
    console.log(Math);
    var  Amount=150000;
    var roi = 7.1;
    var openingBalence = 0;
    for (let year =1 ; year<=15; year++)
{

    console.log(year ,Amount,interest,closingBalence);
    openingBalence =closingBalence;
}


</script>
