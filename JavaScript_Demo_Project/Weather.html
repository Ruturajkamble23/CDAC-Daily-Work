<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4CAF50, #2196F3);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 100% 0;
            }

            100% {
                background-position: 0 0;
            }
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 450px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }

        h1,
        h3 {
            color: green;
        }

        .weather-card {
            padding: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .weather-card:hover {
            transform: scale(1.05);
        }

        #city-input {
            padding: 15px;
            margin: 10px 0;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #city-input:focus {
            outline: none;
            border-color: #2196F3;
        }

        #city-input-btn {
            padding: 10px;
            background-color: #cb21ba;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #city-input-btn:hover {
            background-color: #1565C0;
        }

        #weather-info {
            display: none;
            margin-top: 20px;
        }

        #temperature {
            font-size: 24px;
            font-weight: bold;
            margin: 8px 0;
        }

        #description {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #wind-speed {
            font-size: 16px;
            color: rgb(35, 6, 255);
        }

        #date {
            font-size: 14px;
            color: rgb(67, 7, 219);
        }

        /* Animation for background (weather related) */
        @keyframes weatherAnimation {
            0% {
                background-image: url('https://source.unsplash.com/1600x900/?clouds');
            }

            50% {
                background-image: url('https://source.unsplash.com/1600x900/?rain');
            }

            100% {
                background-image: url('https://source.unsplash.com/1600x900/?sun');
            }
        }

        .weather-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            animation: weatherAnimation 30s infinite ease-in-out;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>
    <div class="weather-background"></div>

    <div class="container">
        <div class="weather-card">
            <h1>Demo App</h1>
            <h3>Weather App</h3>
            <input type="text" id="city-input" class="form-control" placeholder="Enter city name">
            <button id="city-input-btn" class="btn btn-primary" onclick="weatherFn($('#city-input').val())">Get Weather</button>

            <div id="weather-info" class="animate__animated animate__fadeIn">
                <h3 id="city-name"></h3>
                <p id="date"></p>
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="wind-speed"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="Weather.js"></script>
</body>

</html>
